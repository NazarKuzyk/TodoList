{% extends 'todoapp/main.html' %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'task' %}">&#8592; Back</a>
</div>

<div class="card-body">
    <form action="" method="post">{% csrf_token %}
        <p>Are you sure you want to delete this task - <b><i>{{task}}?</i></b></p>
        {{ form }}
        <input class="button" type="submit" value="Delete Task">
    </form>
</div>


{% endblock content %}
